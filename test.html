  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  // eslint-disable-next-line max-statements-per-line
  <script>
    const rp = Promise.resolve(1).then((v) => { return v })
    console.log(Promise.resolve(3))

    const obj = Object.assign(rp, { a: 1 })

    const { a } = obj
    console.log(a, '123')
    console.log(obj.a)
    obj.then((v) => {
      console.log(v)
    })
  </script>
</body>
